[loggers]
keys=root,jdjw_trade_dal,jdjw_trade_dal_err

[handlers]
keys=consoleHandler,HourlyRotationHandler,HourlyRotationWFHandler

[formatters]
keys=jdjw_formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_jdjw_trade_dal]
level=DEBUG
handlers=HourlyRotationHandler
qualname=jdjw_trade_dal
propagate=0

[logger_jdjw_trade_dal_err]
level=DEBUG
handlers=HourlyRotationWFHandler
qualname=jdjw_trade_dal.err
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=
args=(sys.stdout,)

[handler_HourlyRotationHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=jdjw_formatter
args=('../log/hourly/jdjw_trade_dal.log', 'H', 1, 168)

[handler_HourlyRotationWFHandler]
class=logging.handlers.TimedRotatingFileHandler
level=WARNING
formatter=jdjw_formatter
args=('../log/hourly/jdjw_trade_dal.err.log', 'H', 1, 168)

[formatter_jdjw_formatter]
format=%(asctime)s %(levelname)s %(name)s %(thread)d - %(message)s
datefmt=